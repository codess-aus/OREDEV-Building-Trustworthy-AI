site_name: Building Trustworthy AI
site_description: Code is Life - Building a Trustworthy Generative AI Solution at ØREDEV 2025
site_author: ØREDEV 2025
site_url: https://codess-aus.github.io/OREDEV-Building-Trustworthy-AI/

repo_name: codess-aus/OREDEV-Building-Trustworthy-AI
repo_url: https://github.com/codess-aus/OREDEV-Building-Trustworthy-AI

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Chapter 1 - Introduction to Trustworthy AI: chapters/chapter-01.md
    - Chapter 2 - AI Ethics Foundations: chapters/chapter-02.md
    - Chapter 3 - Understanding AI Bias: chapters/chapter-03.md
    - Chapter 4 - Data Quality and Governance: chapters/chapter-04.md
    - Chapter 5 - Privacy and Security in AI: chapters/chapter-05.md
  - Core Concepts:
    - Chapter 6 - Transparency in AI Systems: chapters/chapter-06.md
    - Chapter 7 - Explainable AI (XAI): chapters/chapter-07.md
    - Chapter 8 - Fairness Metrics and Evaluation: chapters/chapter-08.md
    - Chapter 9 - Accountability Frameworks: chapters/chapter-09.md
    - Chapter 10 - Human-AI Collaboration: chapters/chapter-10.md
  - Technical Foundations:
    - Chapter 11 - Machine Learning Fundamentals: chapters/chapter-11.md
    - Chapter 12 - Deep Learning Basics: chapters/chapter-12.md
    - Chapter 13 - Natural Language Processing: chapters/chapter-13.md
  - Chapter 14 - Design for Observable Trust Signals: chapters/chapter-14.md
  - Chapter 15 - Continuous Evaluation & Monitoring: chapters/chapter-15.md
  - Generative AI:
    - Chapter 16 - Introduction to Generative AI: chapters/chapter-16.md
    - Chapter 17 - Large Language Models: chapters/chapter-17.md
    - Chapter 18 - Prompt Engineering: chapters/chapter-18.md
    - Chapter 19 - Fine-tuning Techniques: chapters/chapter-19.md
    - Chapter 20 - Retrieval Augmented Generation: chapters/chapter-20.md
  - Safety and Security:
    - Chapter 21 - AI Safety Principles: chapters/chapter-21.md
    - Chapter 22 - Adversarial Attacks: chapters/chapter-22.md
    - Chapter 23 - Model Security: chapters/chapter-23.md
    - Chapter 24 - Secure Deployment: chapters/chapter-24.md
    - Chapter 25 - Incident Response: chapters/chapter-25.md
  - Testing and Validation:
    - Chapter 26 - AI Testing Strategies: chapters/chapter-26.md
    - Chapter 27 - Model Validation: chapters/chapter-27.md
    - Chapter 28 - Performance Metrics: chapters/chapter-28.md
    - Chapter 29 - Continuous Monitoring: chapters/chapter-29.md
    - Chapter 30 - A/B Testing for AI: chapters/chapter-30.md
  - Responsible AI:
    - Chapter 31 - AI Governance: chapters/chapter-31.md
    - Chapter 32 - Regulatory Compliance: chapters/chapter-32.md

plugins:
  - search
  - tags

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/codess-aus
